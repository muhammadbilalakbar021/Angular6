<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
     fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
        <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu  
        </mat-icon>
      </button>
      Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink] = "['/QusetionForm']">Question Form</a>
      <a mat-list-item [routerLink] = "['/CategoryForm']">Category Form</a>
      <a mat-list-item [routerLink] = "['/Help']">Help</a>
      <hr>
      <a mat-list-item [routerLink]="['/About']">About</a>
      <hr>
      <a mat-list-item [routerLink]="['/adminPanel']">Admin Panel</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu  
        </mat-icon>
      </button>
      <span>Comsats University</span>
      <span class="spacer"></span>
      <a mat-list-item [routerLink] ="['/home']">Home</a>
      <a mat-list-item [routerLink] = "['/SignupForm']">Signup</a>
      <a mat-list-item [routerLink] = "['/LoginForm']">SignIn</a>
        
    </mat-toolbar>
    <ng-content></ng-content>
    
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- fixedInViewport="true" -->
